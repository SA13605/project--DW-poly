<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/createA.css">
    <title>Create Account</title>
    
</head>
<body>

    <div class="container">
        <div class="account">
            <div class="acc-info">
                <h1>Hello, Welcome!</h1>
                <p>"Welcome back! Your next Stay is just a click away."</p>
                <button class="create-account-btn">Create Your Account</button>
            </div>
        </div>

        <div class="google">
            <h2>Create account</h2>
            <p class="title">Hey enter your details to sign up to your account</p>

            <button class="google-btn">
                <img src="../accets/icons/google.jpg" alt="Google">
                <span>Sign up with Google</span>
            </button>

            <div class="new">or Create New account</div>

            <form id="signup-form">
                <div class="input">
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="input">
                    <input type="email" id="email" placeholder="Enter your E-mail">
                </div>
                <div class="input">
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="input">
                    <input type="password" id="confirm-password" placeholder="Confirm password">
                </div>
                <button type="button" class="create-btn">Create</button>
            </form>

            <p class="login-text">Already have a account? <a href="./login.html">Login</a></p>
        </div>
    </div>

    <script type="module" src="./script/createA.js"></script>
</body>
</html>
