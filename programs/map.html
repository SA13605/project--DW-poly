<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" id="tagInput" placeholder="Upload Google Embed Map link">
<button onclick="showTag()">Show</button>

<div id="output" style="width: 20vw; height: 40vh;overflow: hidden;"></div>

<script>
  function showTag() {
    let inputValue = document.getElementById("tagInput").value;
    let output = document.getElementById("output");

    // Render input as HTML
    output.innerHTML = inputValue;
  }
</script>

</body>
</html>
