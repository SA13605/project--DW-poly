<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      width: 350px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #333;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: all 0.3s ease;
      background: #fdfdfd;
      cursor: pointer;
    }

    select:hover {
      border-color: #007bff;
    }

    select:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
    }

    option {
      padding: 10px;
    }

    button{
      position: relative;
      right: 17vw;
      top: 20vh;
      border: none;
      padding: 2vh 2vw;
      border-radius: 16px;
      background-color: rgb(66, 66, 235);
      color: white;
      font-size: 150%;
      caret-color: transparent;
    }

    #updateInput{
      width: 20vw;
      height: 5vh;
      border: 1px solid black;
      margin-top: 5vh;
    }

  </style>
</head>
<body>

<form id="updateForm">
    <div>
      <label for="updateField">What you want to update</label>
      <select id="updateField">
        <option value="title">Title</option>
        <option value="ownerName">Owner Name</option>
        <option value="moNo">Mo Number</option>
        <option value="roomType">Room Type</option>
        <option value="size">Size</option>
        <option value="rent">Rent</option>
      </select>
    </div>
    <input type="text" placeholder="Updated value" id="updateInput">

  </form>
  
      <a href="./profile.html" class="i2" style="display: block;">
        <button type="submit">Update</button>
      </a>

    <!-- <script src="./script/update.js" type="module"> </script> -->
</body>
</html>
